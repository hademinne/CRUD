<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ادارة المنتجات||للعناية بالشعر</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="crud">
      <!-- head -->
      <div class="head">
        <h2>Vala HAir-care</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
      </div>
      <!-- Light/Dark Mode -->
      <div class="mode">
        Dark mode:
        <span class="change">OFF</span>
      </div>
      <!-- inputs -->
      <div class="inputs">
        <input placeholder="title" type="text" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="price"
            id="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="taxes"
            id="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="ads"
            id="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="discount"
            id="discount"
          />
          <small id="total">0000</small>
        </div>
        <input type="number" placeholder="count" id="count" />
        <input type="text" placeholder="category" id="category" />
        <button id="submit">Create</button>
      </div>
      <!-- outputs -->
      <div class="outputs">
        <div class="searchBlock">
          <input type="text" id="search" placeholder="search" />
          <div class="btnSearch">
            <button id="searchTitle">Search By Title</button>
            <button id="searchCategory">Search By category</button>
          </div>
          <!-- table -->
          <table>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
            <tbody id="tbody">
              <!-- <tr>
                <td>1</td>
                <td>samsung</td>
                <td>2000</td>
                <td>201</td>
                <td>100</td>
                <td>100</td>
                <td>2500</td>
                <td>phone</td>
                <td><button id="update">update</button></td>
                <td><button id="delete">delete</button></td>
              </tr>
              -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
